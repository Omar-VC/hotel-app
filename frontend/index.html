<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hotel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Hotel App</h1>

<section id="bloqueLogin">
  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="email" id="usuario" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
  <p id="loginError" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
</section>

<div id="appContent" style="display:none;">
  <!-- Menú flotante -->
  <nav class="menu-flotante">
    <button onclick="document.getElementById('bloqueReservas').scrollIntoView({behavior:'smooth'})">Reservas</button>
    <button onclick="document.getElementById('bloqueEstadisticas').scrollIntoView({behavior:'smooth'})">Estadísticas</button>
    <button onclick="document.getElementById('bloqueHabitaciones').scrollIntoView({behavior:'smooth'})">Habitaciones</button>
    <button onclick="document.getElementById('bloqueFormulario').scrollIntoView({behavior:'smooth'})">Formulario</button>
    <button id="logoutBtn" style="background:#9c27b0; color:white;">Cerrar sesión</button>
  </nav>

  <section class="bloque" id="bloqueReservas">
    <h2>Reservas activas</h2>
    <input type="text" id="buscadorReservas" placeholder="Buscar por nombre o habitación">
    <select id="filtroEstado">
      <option value="">Todos los estados</option>
      <option value="ocupada">Ocupada</option>
      <option value="libre">Libre</option>
    </select>
    <select id="filtroTipo">
      <option value="">Todos los tipos</option>
      <option value="simple">Simple</option>
      <option value="matrimonial">Matrimonial</option>
    </select>
    <div id="resumenReservas"></div>
  </section>

  <section class="bloque" id="bloqueEstadisticas">
    <h2>Estadísticas</h2>
    <div id="panelEstadisticas"></div>
  </section>

  <section class="bloque" id="bloqueHabitaciones">
    <h2>Habitaciones</h2>
    <div id="habitaciones"></div>
  </section>

  <section class="bloque" id="bloqueFormulario">
    <h2>Agregar Reserva</h2>
    <form id="reservaForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="dni" placeholder="DNI" required>
      <input type="text" id="celular" placeholder="Celular" required>
      <select id="habitacion" required></select>
      <input type="date" id="fechaIngreso" required>
      <input type="time" id="horaIngreso" required>
      <input type="date" id="fechaSalida" required>
      <input type="time" id="horaSalida" required>
      <button type="submit">Reservar</button>
    </form>
  </section>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
