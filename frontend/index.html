<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hotel App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hotel App</h1>

  <main>
    <!-- Sección de reservas activas -->
    <div class="section">
      <h2>Reservas activas</h2>
      <input type="text" id="buscadorReservas" placeholder="Buscar por nombre o habitación">
      <select id="filtroEstado">
        <option value="">Todos los estados</option>
        <option value="ocupada">Ocupada</option>
        <option value="libre">Libre</option>
      </select>
      <select id="filtroTipo">
        <option value="">Todos los tipos</option>
        <option value="simple">Simple</option>
        <option value="matrimonial">Matrimonial</option>
      </select>
      <div id="resumenReservas"></div>
    </div>

    <!-- Sección de estadísticas -->
    <div class="section">
      <h2>Estadísticas</h2>
      <div id="panelEstadisticas"></div>
    </div>

    <!-- Sección de habitaciones -->
    <div class="section">
      <h2>Habitaciones disponibles</h2>
      <div id="habitaciones"></div>
    </div>

    <!-- Sección de formulario de reservas -->
    <div class="section">
      <h2>Agregar Reserva</h2>
      <form id="reservaForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <select id="habitacion" required></select>
        <input type="date" id="fecha" required>
        <button type="submit">Reservar</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
